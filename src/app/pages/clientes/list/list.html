<div class="space-y-6 max-w-7xl mx-auto">

    <div class="flex justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Gerenciamento de Clientes</h1>
            <p class="text-gray-600">Gerenciamento centralizado de empresas parceiras, contratos e contatos técnicos.
            </p>
        </div>

        <p-button label="Novo Cliente" icon="fa-solid fa-user-plus" [raised]="true" severity="info"></p-button>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex flex-row gap-4">
            <input pInputText placeholder="Busca por nome, cargo,departamento ou email..." fluid [(ngModel)]="pesquisa"
                [pAutoFocus]="true">
        </div>
    </div>

    <p-table [value]="clientes" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template #header>
            <tr>
                <th>Logo</th>
                <th>Nome</th>
                <th>CNPJ/CPF</th>
                <th>Contratos Ativos</th>
                <th>Contato Principal</th>
                <th>
                    <div class="text-right">Ações</div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-cliente>
            <tr>
                <td>
                    <img *ngIf="cliente.logo" [src]="cliente.logo" alt="Logo" class="w-12 h-12 object-contain rounded">
                </td>
                <td>{{ cliente.nome_empresa_nome_pf }}</td>
                <td>{{ cliente.cnpj_cpf }}</td>
                <td>{{ cliente.contratos_ativos }}</td>
                <td>{{ cliente.contato_principal }}</td>
                <td>
                    <div class="flex gap-1 justify-end">
                        <p-button icon="fa-regular fa-pen-to-square" variant="text" severity="info" />
                        <p-button icon="fa fa-trash" variant="text" severity="danger" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>





















</div>
